        function validateName(){
            var name = document.myForm.name;
            var errorLable = document.createElement('label');

            //var nameRegEx=/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]){5,}/;

            var nameRegEx = /([A-Z]){1,5}/;

            if(name.value==''|| name.value==null){
                errorLable.innerText = 'Name Field cannot be empty';
                name.after(errorLable);
                return false;
            }

            if(!nameRegEx.test(name.value)){
                errorLable.innerText = 'Name field must have more then 5 characters';
                name.after(errorLable);
                return false;
            }
            return true;

        }
