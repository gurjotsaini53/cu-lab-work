    <script>
      async function functionFetch(){
        let response = await fetch('https://reqres.in/api/users?page=2');
        if(response.ok){
          let data = await response.json();
         console.log(data);
        }
        else{
          console.log('HTTP Error code '+ response.status);
        }
      }      
      functionFetch();       
    </script>
